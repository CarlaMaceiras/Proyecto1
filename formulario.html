            <img src="images/letscoder-sin-fondo.png" alt="Let's Coder">
        </div>


    </header>

    <h2>Inscríbete</h2>

    <section class="main">

        <form>
            <div class="containerFormulario">

                <h3>Datos personales</h3>

                <div class="datos_personales">

                       <div class="datos_personales1">
                    
                        <div>                    
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="user_name" required>                                         
                        </div>

                        <div>
                            <label for="surname">Apellidos:</label>
                            <input type="text" id="surname" name="user_surname" required>
                        </div>

                    </div>

                    <div class="datos_personales1">

                        <div>                           
                            <label for="adress">Dirección:</label>
                            <input type="text" id="adress" name="user_adress" required>                           
                        </div>


                        <div>                          
                            <label for="city">Ciudad:</label>
                            <input type="text" id="city" name="user_city" required>                           
                        </div> 

                    </div>

                    <div class="datos_personales1">

                        <div>
                             <label for="email">E-mail:</label>
                            <input type="text" id="email" name="user_email" required>
                        </div>

                        <div>
                            <label for="phone">Teléfono:</label>
                            <input type="number" id="phone" name="user_phone" required>
                        </div>
                            
                    </div>
                    
                </div>

                <h3>Bootcamp</h3>

                <div class="datos_curso">

                    <div class="datos_curso1">

                        <div>                   
                            <label for="bootcamp">Bootcamp:</label>
                            <input type="radio" id="fulltime" name="time" checked="checked" /> Full-Time <br>
                            <input type="radio" id="parttime" name="time" checked="checked" /> Part-Time
                        </div>

                        <div>
                            <label for="comienzo">Fecha de inicio:</label>
                            <input type="date" id="comienzo" name="comienzo" min="2021-01-25" max="2021-07-09" required>
                        </div>

                        <div>
                            <label for="cities">Lugar:</label>
                            <select name="cities">
                                <option>Barcelona</option>
                                <option>Zaragoza</option>
                                <option>Online</option>
                            </select>
                        </div>

                    </div>

                    <div class="datos_curso2">

                        <div class="conocimientos">

                            <label for="conocimientos">Conocimientos previos:</label>
                            <div class="checkbox">
                                <div class="checkbox1">
                                    <div><input type="checkbox" id="box_html" value="html">HTML</div>
                                    <div><input type="checkbox" id="box_css" value="css">CSS</div>
                                    <div><input type="checkbox" id="box_flexbox" value="flexbox">flexbox</div>
                                </div>
                                <div class="checkbox1">
                                    <div><input type="checkbox" id="box_git_github" value="git_github">Git & Github</div>
                                    <div><input type="checkbox" id="box_js" value="js">JS</div>
                                    <div><input type="checkbox" id="box_react" value="react">React</div>
                                </div>
                            </div>
                        </div>

                    </div>
                    
                </div>



                <div class="datos_pie">

                    <div class="comentarios">
                        <textarea name="comentarios">¿Cuáles son tus objetivos?</textarea>

                    </div>

                    <div class="submit">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Cancelar">
                    </div>

                </div>



            </div>
            

        </form>


    </section>

    <footer>

        <div class="linea2"></div>

        </div>

            <p>Let's Coder</p>

        </div>

    </footer>
