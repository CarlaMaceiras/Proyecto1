    <h2>Inscríbete</h2>

    <section class="main">

        <form>
            <div class="containerFormulario">

                <h3>Datos personales</h3>

                <div class="datos_personales">

                    

                    <div class="datos_personales1">
                    
                        <div class="datos_nombre">                    
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="user_name">                                         
                        </div>

                        <div class="datos_apellido">
                            <label for="surname">Apellidos:</label>
                            <input type="text" id="surname" name="user_surname">
                        </div>

                    </div>

                    <div class="datos_personales1">

                        <div class="datos_dirección">                           
                            <label for="adress">Dirección:</label>
                            <input type="text" id="adress" name="user_adress">                           
                        </div>


                        <div class="datos_ciudad">                          
                            <label for="city">Ciudad:</label>
                            <input type="text" id="city" name="user_city">                           
                        </div> 

                    </div>

                    <div class="datos_personales1">

                        <div class="datos_email">
                             <label for="email">E-mail:</label>
                            <input type="text" id="email" name="user_email">
                        </div>

                        <div class="datos_phone">
                            <label for="phone">Tlf:</label>
                            <input type="number" id="phone" name="user_phone">
                        </div>
                            
                    </div>
                    
                </div>

                <h3>Bootcamp</h3>

                <div class="datos_curso">

                    <div class="datos_curso1">

                        <div class="bootcamp">                   
                            <label for="bootcamp">Bootcamp</label>
                            <input type="radio" id="fulltime" name="time" checked="checked" /> Full-Time
                            <input type="radio" id="parttime" name="time" checked="checked" /> Part-Time
                        </div>

                        <div class="comienzo">
                            <label for="comienzo">Fecha de inicio</label>
                            <input type="date" id="comienzo" name="comienzo" min="2021-01-25" max="2021-07-09">
                        </div>

                    </div>

                    <div class="datos_curso2">

                        <div class="tecnologias">
                            <label for="tectonogias">Tecnologías:</label>
                        </div>

                        <div class="checkbox">
                            <input type="checkbox" id="box_html" value="html">HTML
                            <input type="checkbox" id="box_css" value="css">CSS
                            <input type="checkbox" id="box_flexbox" value="flexbox">FlexBox <br>
                            <input type="checkbox" id="box_git_github" value="git_github">Git & Github
                            <input type="checkbox" id="box_js" value="js">JS
                            <input type="checkbox" id="box_react" value="react">React
                        </div>

                        <div class="cities">
                            <label for="cities">Ciudades:</label>
                            <select name="cities">
                                <option>Barcelona</option>
                                <option>Zaragoza</option>
                                <option>Online</option>
                            </select>
                        </div>
    
                    </div>
                    
                </div>



                <div class="datos_pie">

                    <div class="comentarios">
                        <textarea name="comentarios">Escribe aquí tus comentarios</textarea>

                    </div>

                    <div class="submit">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Cancelar">
                    </div>

                </div>



            </div>
            

        </form>


    </section>
